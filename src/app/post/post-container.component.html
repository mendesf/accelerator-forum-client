<app-navbar [activeLink]="activeLink" (search)="search($event)"></app-navbar>

<div class="container-fluid">
  <div class="container">

    <h1 class="h4 pt-5">What is your question?</h1>

    <div class="input-group">
      <textarea name="post" [(ngModel)]="postText" class="form-control" placeholder="Ask any question and a good soul will answer you."></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-success" type="button" (click)="addPost()">Post</button>
      </div>
    </div>

    <app-list-post [(posts)]="posts" (search)="search($event)"></app-list-post>

  </div>
</div>
